<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
{% if site.description %}<meta name="description" content="{{ site.description }}">{% endif %}
{% if site.author %}<meta name="author" content="{{ site.author }}">{% endif %}
<meta name="generator" content="isu-digital/digital.lib">
<link rel="shortcut icon" type="image/x-icon" href="{{ '/favicon.ico' | relative_url }}">

<link rel="stylesheet" href="{{ '/assets/lib/bootstrap.min.css' | relative_url }}">
{% if page.head %}{% include {{ page.head }} %}{% endif %}
{% if layout.head %}{% include {{ layout.head }} %}{% endif %}
<link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}" type="text/css">
<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">

<!-- Twitter Card meta -->
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:title" content="{% if page.title %}{{ page.title | escape }}, {% endif %}{{ site.title | escape }}" />
<meta name="twitter:description" content="{{ site.description | escape }}" />
<meta name="twitter:image" content="{{ '/assets/img/featured-digital.jpg' | absolute_url }}" />
<meta name="twitter:image:alt" content="Image containing the words 'Innovate Together' with a multicolor network in the background" />

<!-- Open Graph meta -->
<meta property="og:title" content="{% if page.title %}{{ page.title | escape }}, {% endif %}{{ site.title | escape }}" />
<meta property="og:description" content="{{ site.description | escape }}" />
<meta property="og:site_name" content="{{ site.title | escape }}" />
<meta property="og:type" content="website" />
<meta property="og:image" content="{{ '/assets/img/featured-digital.jpg' | absolute_url }}" />
<meta property="og:image:alt" content="Image containing the words 'Innovate Together' with a multicolor network in the background" />
<meta property="og:url" content="{{ page.url | absolute_url }}" />
<meta property="og:locale" content="en_US" />

{% if site.noindex == true or page.noindex == true %}<meta name="robots" content="noindex">{% endif %}
{% include template/analytics.html %}
<!-- Last build date: {{ site.time | date: "%Y-%m-%d" }} -->

---
layout: page
---

{%assign image = page.image %}
{%assign alt = page.alt %}

<div style="display: flex; justify-content: flex-end;">
    <div style="flex: 1;">
        <h3>Project lead: {{page.lead}}</h2>
        <h3>Collaborators: {{page.collaborators}}</h2>
        <p>{{page.description}}</p>
    </div>
    <div>
        {% include figure.html img=image alt=alt %}
    </div>
</div>

{{content}}
